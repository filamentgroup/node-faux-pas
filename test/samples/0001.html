<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>0001</title>
		<style>
		@font-face {
			font-family: Open Sans Bold Italic;
			src: url(fonts/OpenSans/OpenSans-BoldItalic.woff);
			font-weight: 700;
			font-style: italic;
		}
		.opensans {
			font-family: Open Sans Bold Italic, sans-serif;
			font-weight: 400;
			font-style: normal;
		}
		</style>
	</head>
	<body>
		<p class="opensans">This is roman text. <strong>This is bold text.</strong> <em>This is italic text.</em> <strong><em>This is bold and italic text.</em></strong> This is roman text. <strong>This is bold text.</strong> <em>This is italic text.</em> <strong><em>This is bold and italic text.</em></strong></p>
	</body>
</html>
